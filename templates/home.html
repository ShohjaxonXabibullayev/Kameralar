<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
        }

        header .container {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00bcd4;
        }

        .hero {
            background: linear-gradient(to right, #00bcd4, #2196f3);
            color: #fff;
            text-align: center;
            padding: 60px 20px;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .section {
            padding: 50px 20px;
            max-width: 1000px;
            margin: auto;
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #222;
        }

        .products {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 30%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ“¸ Camera Shop</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Bosh sahifa</a></li>
                    <li><a href="{% url 'about' %}">Biz haqimizda</a></li>
                    <li><a href="{% url 'product_list' %}">Maxsulotlar</a></li>
                    <li><a href="{% url 'contact' %}">Aloqa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h2>Professional kameralar dunyosi</h2>
        <p>Biz eng yaxshi DSLR va Mirrorless kameralarni taklif qilamiz!</p>
    </section>

    <section id="about" class="section">
    </section>


    <footer>
        <p>&copy; 2025 Camera Shop. Barcha huquqlar himoyalangan.</p>
    </footer>
</body>
</html>
