<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Yangi Kamera Qo‘shish</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .form-container input[type="text"]:focus,
    .form-container input[type="number"]:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .form-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    .form-container input[type="submit"]:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Yangi Kamera Qo‘shish</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="make" placeholder="Kamera brendi" required>
      <input type="text" name="resolution" placeholder="Ruxsati (masalan: 4K, 1080p)" required>
      <input type="text" name="zoom" placeholder="Zoom darajasi (masalan: 10x)" required>
      <input type="number" name="price" placeholder="Narxi (so'm)" step="0.01" required>
      <input type="file" name="image" required>
      <input type="submit" value="Saqlash">
    </form>
  </div>

</body>
</html>
