<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloqa - Camera Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #212121;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 5px 10px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #00bcd4;
            border-radius: 5px;
        }

        .hero {
            background: linear-gradient(to right, #00bcd4, #2196f3);
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .form-section {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #1976d2;
        }

        footer {
            background-color: #212121;
            color: #ccc;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Bosh sahifa</a></li>
                    <li><a href="{% url 'about' %}">Biz haqimizda</a></li>
                    <li><a href="{% url 'product_list' %}">Maxsulotlar</a></li>
                    <li><a href="{% url 'contact' %}">Aloqa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h1>Aloqa</h1>
        <p>Biz bilan bog'laning</p>
    </section>

    <section class="form-section">
        <h2>Bizga xabar yuboring</h2>
        <form>
            <div class="form-group">
                <label for="name">Ismingiz:</label>
                <input type="text" id="name" name="name" placeholder="Ismingizni kiriting">
            </div>
            <div class="form-group">
                <label for="email">Email manzilingiz:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label for="message">Xabaringiz:</label>
                <textarea id="message" name="message" placeholder="Xabaringizni yozing..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Yuborish</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Camera Shop. Barcha huquqlar himoyalangan.</p>
    </footer>

</body>
</html>
